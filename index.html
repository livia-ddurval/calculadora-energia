<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Energia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="login">Login/Cadastro</a>
        </nav>
    </header>
    
    <section class="hero">
        <div class="welcome-text">
            <h1>Seja bem-vindo(a),<br>Vamos calcular seu custo de energia!</h1>
        </div>
    </section>

    
    <!-- Formulário -->
    <form id="energyCalculator">
        <label for="comodo">Selecione o cômodo:</label>
        <select id="comodo" name="comodo">
            <!-- As opções serão carregadas dinamicamente -->
        </select>

        <label for="equipamento">Selecione o equipamento:</label>
        <select id="equipamento" name="equipamento">
            <!-- As opções serão carregadas dinamicamente -->
        </select>

        <label for="potencia">Informe a potência do equipamento (em Watts):</label>
        <input type="number" id="potencia" name="potencia" min="0" step="1" placeholder="Potência em W">

        <label for="tempo">Informe o tempo de uso por dia (em horas):</label>
        <input type="number" id="tempo" name="tempo" min="0" step="0.1" placeholder="Tempo em horas">

        <label for="bandeira">Selecione a bandeira tarifária:</label>
        <select id="bandeira" name="bandeira">
            <!-- As opções serão carregadas dinamicamente -->
        </select>

        <button type="button" onclick="calcularEnergia()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <!-- Modal -->
    <div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultadoModalLabel">Resultado do Cálculo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="resultadoModalContent"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
